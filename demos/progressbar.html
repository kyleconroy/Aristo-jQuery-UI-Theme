<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" href="css/aristo/jquery-ui-1.8rc3.custom.css"     rel="stylesheet" />  
    <script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8rc3.custom.min.js"></script>
  </head>
  <body>
    
    <h2>Progress Bar</h2>
    
    <script type="text/javascript">
      $(function() {
        $("#progressbar").progressbar({
          value: 37
        });
      });
      </script>



    <div class="demo">

      <div id="progressbar"></div>

    </div><!-- End demo -->
    
    
      <script type="text/javascript">
      $(function() {
        $("#progressbarre").progressbar({
          value: 37
        });
        $("#progressbarWrapper").resizable();
      });
      </script>



    <div class="demo">

      <div id="progressbarWrapper" style="height:30px; " class="ui-widget-default">
        <div id="progressbarre" style="height:100%;"></div>
      </div>

    </div><!-- End demo -->

  </body>
</html>
