    <link type="text/css" href="css/aristo/jquery-ui-1.8rc3.custom.css"     rel="stylesheet" />

    <script type="text/javascript" src="js/jquery-ui-1.8rc3.custom.min.js"></script>
    
    <style>
    
    ul#icons {margin: 0; padding: 0;}
    ul#icons li {margin: 2px; position: relative; padding: 4px 0; cursor: pointer; float: left;  list-style: none;}
    ul#icons span.ui-icon {float: left; margin: 0 4px;}
    
    </style>

    <script type="text/javascript">
      $(function() {
        //Basic Functionality
        $("button, input:submit, a", ".demo-functional").button();
        $("a", ".demo-functional").click(function() { return false; });
        
        //Radios
        $("#radio").buttonset();
        
        //Checkboxes
        $("#check").button();
        $("#format").buttonset();
        
        
        
        // Icons
        $(".demo-icons button:first").button({
              icons: {
                  primary: 'ui-icon-locked'
              },
              text: false
          }).next().button({
              icons: {
                  primary: 'ui-icon-locked'
              }
          }).next().button({
              icons: {
                  primary: 'ui-icon-gear',
                  secondary: 'ui-icon-triangle-1-s'
              }
          }).next().button({
              icons: {
                  primary: 'ui-icon-gear',
                  secondary: 'ui-icon-triangle-1-s'
              },
              text: false
          });        
        //Toolbar 
        $('#beginning').button({
              text: false,
              icons: {
                primary: 'ui-icon-seek-start'
              }
            });
            $('#rewind').button({
              text: false,
              icons: {
                primary: 'ui-icon-seek-prev'
              }
            });
            $('#play').button({
              text: false,
              icons: {
                primary: 'ui-icon-play'
              }
            })
            .click(function() {
              var options;
              if ($(this).text() == 'play') {
                options = {
                  label: 'pause',
                  icons: {
                    primary: 'ui-icon-pause'
                  }
                };
              } else {
                options = {
                  label: 'play',
                  icons: {
                    primary: 'ui-icon-play'
                  }
                };
              }
              $(this).button('option', options);
            });
            $('#stop').button({
              text: false,
              icons: {
                primary: 'ui-icon-stop'
              }
            })
            .click(function() {
              $('#play').button('option', {
                label: 'play',
                icons: {
                  primary: 'ui-icon-play'
                }
              });
            });
            $('#forward').button({
              text: false,
              icons: {
                primary: 'ui-icon-seek-next'
              }
            });
            $('#end').button({
              text: false,
              icons: {
                primary: 'ui-icon-seek-end'
              }
            });
            $("#shuffle").button();
            $("#repeat").buttonset();
            
            //Dual Button
            $("#rerun").button().click(function() {
                  alert("Running the last action");
                })
                .next()
                .button({
                  text: false,
                  icons: {
                    primary: "ui-icon-triangle-1-s"
                  }
                })
                .click(function() {
                  alert("Could display a menu to select an action");
                })
                .parent()
                .buttonset();
            
          });
        
      
    </script>
    <style>
      #format { margin-top: 2em; }
      body { background: #EDEDED;}
      .demo {
        padding: 10px;

    <h2>Button Demos</h2>
    
    <div class="demo demo-functional">

      <button>A button element</button>

      <input type="submit" value="A submit button"/>

      <a href="#">An anchor</a>

    </div><!-- End demo -->

    <div class="demo">

      <form>
        <div id="radio">
          <input type="radio" id="radio1" name="radio" /><label for="radio1">Choice 1</label>
          <input type="radio" id="radio2" name="radio" checked="checked" /><label for="radio2">Choice 2</label>
          <input type="radio" id="radio3" name="radio" /><label for="radio3">Choice 3</label>
        </div>
      </form>

    </div><!-- End demo -->
    
    <div class="demo">

      <input type="checkbox" id="check" /><label for="check">Toggle</label>

      <div id="format">
        <input type="checkbox" id="check1" /><label for="check1">B</label>
        <input type="checkbox" id="check2" /><label for="check2">I</label>
        <input type="checkbox" id="check3" /><label for="check3">U</label>
      </div>

    </div><!-- End demo -->
    
    <div class="demo  demo-icons">

      <button>Button with icon only</button>
      <button>Button with icon on the left</button>
      <button>Button with two icons</button>
      <button>Button with two icons and no text</button>

    </div><!-- End demo -->
    
    <div class="demo">

      <span id="toolbar" class="ui-widget-header ui-corner-all">
        <button id="beginning">go to beginning</button>
        <button id="rewind">rewind</button>
        <button id="play">play</button>
        <button id="stop">stop</button>
        <button id="forward">fast forward</button>
        <button id="end">go to end</button>

        <input type="checkbox" id="shuffle" /><label for="shuffle">Shuffle</label>

        <span id="repeat">
          <input type="radio" id="repeat0" name="repeat" checked="checked" /><label for="repeat0">No Repeat</label>
          <input type="radio" id="repeat1" name="repeat" /><label for="repeat1">Once</label>
          <input type="radio" id="repeatall" name="repeat" /><label for="repeatall">All</label>
        </span>
      </span>

    </div><!-- End demo -->
    
    <div class="demo">

      <div>
        <button id="rerun">Run last action</button>
        <button id="select">Select an action</button>
      </div>

    </div><!-- End demo -->
